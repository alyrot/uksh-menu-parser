name: deploy
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Publish to Registry
      uses: elgohr/Publish-Docker-Github-Action@master
      with:
        name: alyrot/uksh-menu-parser
        username: ${{ github.actor }}
        password: ${{ secrets.DOCKER }}
        registry:  	ghcr.io
